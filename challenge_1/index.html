<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel='stylesheet' href='./styles.css'>
</head>
<body>
  <div class='container'>
    <h1>Tic Tac Toe</h1>
    <div class='board'>
      <div class='row r0'><div class='cell' row='0' col='0'></div><div class='cell' row='0' col='1'></div><div class='cell' row='0' col='2'></div></div>
      <div class='row r1'><div class='cell' row='1' col='0'></div><div class='cell' row='1' col='1'></div><div class='cell' row='1' col='2'></div></div>
      <div class='row r2'><div class='cell' row='2' col='0'></div><div class='cell' row='2' col='1'></div><div class='cell' row='2' col='2'></div></div>
    </div>
    <h3 class='status'>Player 1's turn</h3>
    <button class='reset'>Reset</button>
  </div>

</body>
<script src="./app.js"></script>
</html>
