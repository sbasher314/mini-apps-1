<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel='stylesheet' href='./styles.css'>
</head>
<body>
  <div class='container'>
    <h1>Tic Tac Toe</h1>
    <ul>
      <li>Players:</li>
      <li>X - <span class='player1'>Player 1</span> - Wins: <span class='p1wins'>0</span></li>
      <li>O - <span class='player2'>Player 2</span> - Wins: <span class='p2wins'>0</span></li>
    </ul>
    <div class='board'>
      <div class='row r0'><div class='cell' row='0' col='0'></div><div class='cell' row='0' col='1'></div><div class='cell' row='0' col='2'></div></div>
      <div class='row r1'><div class='cell' row='1' col='0'></div><div class='cell' row='1' col='1'></div><div class='cell' row='1' col='2'></div></div>
      <div class='row r2'><div class='cell' row='2' col='0'></div><div class='cell' row='2' col='1'></div><div class='cell' row='2' col='2'></div></div>
    </div>
    <h3 class='status'></h3>
    <button class='reset'>Reset</button>
  </div>

</body>
<script src="./app.js"></script>
</html>
