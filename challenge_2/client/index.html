<!DOCTYPE html>
<html>
<head>
  <title>CSV Report Generator</title>
</head>
<body>
  <form method="POST" action="/convert">
    <fieldset>
      <legend>CSV Report Generator</legend>
      <p>
        <h3><label for="JSON-textarea" width="100%">JSON input: <abbr title="required" aria-label="required">*</abbr></label></h3>
        <textarea id="JSON-textarea" name="JSON" rows="10" cols="100" required autofocus placeholder="Input JSON data here"></textarea>
      </p>
      <p>
        <input type="submit" value="Convert to CSV" />
      </p>
    </fieldset>
  </form>
</body>
<script src="./app.js"></script>
</html>
