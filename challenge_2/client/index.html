<!DOCTYPE html>
<html>
<head>
  <title>CSV Report Generator</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>CSV Report Generator</legend>
      <p>
        <h3><label for="JSON-textarea" width="100%">JSON input:</label></h3>
        <textarea id="JSON-textarea" name="JSON" rows="10" cols="100" autofocus placeholder="Input JSON data here"></textarea>
      </p>
      <p>
        <h3><label for="JSON-upload">File Upload: </label></h3>

        <input id="JSON-upload" type="file" value="Upload JSON" name="fileUpload"/>
        <button id="remove-file" style="display: none" >Remove File</button>
      </p>
      <p>
        <input id='submit' type="submit" value="Convert to CSV" disabled />
      </p>
    </fieldset>
  </form>
  <div id="CSV" style="display: none">
    <h2>CSV: </h2>
    <div id="output"></div>
    <button id='download' disabled>Download CSV</button>
  </div>
</body>
<script src="./app.js"></script>
</html>
